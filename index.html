<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">	

    <title>Numbers and Strings</title>  
    <!-- link to an external style sheet (best practice with style sheet)-->
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header>
      <h1>Number and String Data Entry</h1>
    </header>
    
    <form id="form">
       <label for="field">Enter number or text here</label>
       <input type="text" id="field" />
    </form>
    
    <button id="submit">Submit</button><br>

   
<!--  placeholder for numbers entered -->
   <div id="numbers">
    <h2>Numbers:</h2>
      <h3>Number Count:</h3>
      <div  id="numCount"></div>

      <h3>Sum:</h3>
      <div  id="numSum"></div>
    
      <h3>Average:</h3>
      <div id="average"></div>
   </div>
   
   
<!--   placeholder for string data entered-->
   <div id="strings">
    <h2>Strings:</h2>
    <h3>String Count:</h3>
         <div id="stringCount"></div>
    <h3>Strung String:</h3>
         <div id="concat"></div>
   </div>
   
   <button id="reset">Reset</button><br>
 

    <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js.js" type="text/javascript"></script>
  </body>
</html>
